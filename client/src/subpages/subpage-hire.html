<div id="subpage-home">
  <div id="orders">
    <div id="orders-header">
      <h2>Placed Orders</h2>
      <button id="new-order">+</button>
    </div>
    <div class="separator horizontal"></div>
    <div id="order-list-head">
      <ul>
        <li>Name</li>
        <li>Placed</li>
        <li>Deadline</li>
        <li>Acceptted</li>
        <li>Unread Submission</li>
      </ul>
      <select>
        <option value="all">All</option>
        <option value="accepted">Accepted</option>
        <option value="unaccepted">Waiting</option>
        <option value="closed">Closed</option>
      </select>
    </div>
    <div id="orders-list">
  </div>
</div>
