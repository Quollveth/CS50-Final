<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Whiteboard|Register</title>
  </head>
  <body class="lightMode">
    <form class="user-form" id="registerForm">
        <label class="user-form" for="username">Username:</label>
        <input class="user-form" type="text" id="username" name="username" required />
        <label class="user-form" for="email">Email:</label>
        <input class="user-form" type="email" id="email" name="email" required />
        <label class="user-form" for="password">Password:</label>
        <input class="user-form" type="password" id="password" name="password" required />
        <label class="user-form" for="confirmPassword">Confirm Password:</label>
        <input class="user-form" type="password" id="confirmPassword" name="confirmPassword" required />
        
        <div id="buttons" class="user-form">
            <button class="user-form" id="submit-button" type="submit">Register</button>
            <div>
                <label for="change-button" class="user-form">Already have an account?</label>
                <button class="user-form" id="change-button">Sign In</button>
            </div>
          </div>
      </form>
      <%= htmlWebpackPlugin.options.templateParameters.sourceFile %>
  </body>
</html>
